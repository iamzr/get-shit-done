<div class="item">
    <input [id]="item.task" type = "checkbox" (change)="item.done = !item.done" [checked]="item.done"/>
    <input class="sm-text-input" placeholder="edit item" [value]="item.task" #editedItem (keyup.enter)="saveItem(editedItem.value)"/>
    <button class="btn btn-warn" (click) = "remove.emit()">Delete</button>

    </div>
